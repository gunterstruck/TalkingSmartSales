<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">

    <title>Podcast Player</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="assets/style.css">

    <meta name="description" content="Interner Podcast Player - H√∂re deine Lieblingsepisoden offline">
</head>
<body>
    <div id="update-banner" class="update-banner hidden">
        <span>Update verf√ºgbar</span>
        <button id="reload-button" class="btn primary-btn">Aktualisieren</button>
    </div>

    <div class="container">
        <header>
            <h1>üéôÔ∏è Podcast Player</h1>
        </header>

        <main>
            <!-- Episodes List -->
            <div id="episodes-container" class="episodes-list">
                <h2>Episoden</h2>
                <div id="episodes-list"></div>
            </div>
        </main>

        <footer>
            <div id="message-banner" class="message-banner hidden"></div>
        </footer>
    </div>

    <!-- Sticky Audio Player -->
    <div id="audio-player" class="audio-player hidden">
        <div class="player-info">
            <div class="episode-artwork">üéß</div>
            <div class="episode-details">
                <div class="episode-title" id="player-title">Kein Titel</div>
                <div class="episode-duration" id="player-duration">00:00 / 00:00</div>
            </div>
        </div>

        <div class="player-controls">
            <button id="btn-speed" class="control-btn secondary-btn" title="Geschwindigkeit √§ndern">1x</button>

            <button id="btn-prev" class="control-btn secondary-btn" title="Vorherige Episode">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                </svg>
            </button>

            <button id="btn-rewind" class="control-btn" title="15 Sekunden zur√ºck">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/>
                    <text x="12" y="17" font-size="7" text-anchor="middle" fill="currentColor" font-weight="bold">15</text>
                </svg>
            </button>

            <button id="btn-play-pause" class="control-btn play-btn" title="Abspielen">
                <svg id="play-icon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg id="pause-icon" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                    <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                </svg>
            </button>

            <button id="btn-forward" class="control-btn" title="30 Sekunden vor">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M11.5 8c2.65 0 5.05.99 6.9 2.6L22 7v9h-9l3.62-3.62c-1.39-1.16-3.16-1.88-5.12-1.88-3.54 0-6.55 2.31-7.6 5.5l-2.37-.78C2.92 11.03 6.85 8 11.5 8z"/>
                    <text x="12" y="17" font-size="7" text-anchor="middle" fill="currentColor" font-weight="bold">30</text>
                </svg>
            </button>

            <button id="btn-next" class="control-btn secondary-btn" title="N√§chste Episode">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M16 18h2V6h-2zm-11-7l8.5-6v12z"/>
                </svg>
            </button>
        </div>

        <div class="player-progress">
            <input type="range" id="progress-bar" class="progress-bar" min="0" max="100" value="0" step="0.1">
        </div>

        <div class="player-branding">
            <img src="assets/PP-512x512.png" alt="Talking Smart Sales Podcast Cover" class="player-cover-art">
        </div>
    </div>

    <script src="assets/app.js"></script>
</body>
</html>
